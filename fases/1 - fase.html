<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <script src="../javascript/valoresNew.js"></script>
	<script src="../javascript/jquery.js"></script>
    <script src="../javascript/application.js" type="text/javascript" charset="utf-8" async defer></script>

    <link rel="stylesheet" type="text/css" href="../css/application.css">

<body onload="onLoadPergunta();">

			</div>

       </header>

		    <div id="option1" class="opcoes"></div>

		    <div id="option3" class="opcoes"></div>

		</div>
